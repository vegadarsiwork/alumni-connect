<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Dot Matrix Background -->
  <defs>
    <pattern id="dotPattern" width="10" height="10" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="1.5" fill="#6366f1" opacity="0.5" />
    </pattern>
  </defs>
  
  <!-- Background Rectangle with Dot Pattern -->
  <rect width="60" height="60" fill="url(#dotPattern)" />
  
  <!-- Glowing Center Effect -->
  <circle cx="30" cy="30" r="15" fill="#6366f1" opacity="0.3">
    <animate attributeName="r" values="15;20;15" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite" />
  </circle>
</svg>